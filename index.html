<!DOCTYPE html>

<html>

<head>

	<title></title>

	<style>
		.is-loading { background: red; }
	</style>

</head>

<body>

	<div id="root">
		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
		<!-- <h1 :class="className">Hello World</h1> -->

	</div>
	

	<script src="https://unpkg.com/vue"></script>
	<script>

		//create a new vue that only looks at the root div
		var app = new Vue({
			el: '#root',
			data: {
				isLoading = false;
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				}
			}

		});

		

	</script>

</body>

</html>
